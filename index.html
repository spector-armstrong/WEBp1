<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <title>Kimi's Social Interaction Service</title>
    <style>
        body {
            background-color: rgb(48, 36, 36);
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Jacquard 12';
            background-color: rgb(120, 36, 36);
        }

        header h1 {
            font-size: 3em;
            margin: 25px 0 5px 0;
            letter-spacing: 3px;
        }

        header h2 {
            margin: 5px 0 25px 0;
        }

        .catalogue {
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            border: 2px solid black;
            margin: 20px 20px 20px;
            padding: 10px;
            width: 26%;
            display: flex;
            flex-direction: column;
            background-color: rgb(120, 71, 71);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .desc {
            margin: 10% 0 0 0;
            font-family: 'Jacquard 12';
            font-size: 1.3rem;
            height: 25%;
        }

        .price {
            margin: 0;
        }

        .purchase {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 10% 0 3% 0;
            font-family: 'Jacquard 12';
            font-size: 2rem;
        }
        
        button {
            font-family: 'Jacquard 12';
            font-size: 1rem;
            background-color: rgb(192, 112, 112);
        }
    </style>
</head>
<body>
    <header>
        <h1>Kimi's Social Interaction Service</h1>
        <h2>Book an interaction with me (I reserve the right to not enjoy it)</h2>
    </header>
    <div class="catalogue">
        <div class="card">
            <img src="references/smalltalk.jpg" alt="Small talk" />
            <h6 class="desc">Small talk</h6>
            <div class="purchase">
                <h6 class="price">$100</h6>
                <button class="cart" type="button">Add to cart</button>
            </div>            
        </div>
        <div class="card">
            <img src="references/2jokes.jpg" alt="Lighthearted chat" />
            <h6 class="desc">Lighthearted chat + 2 jokes</h6>
            <div class="purchase">
                <h6 class="price">$250</h6>
                <button class="cart" type="button">Add to cart</button>
            </div>            
        </div>
        <div class="card">
            <img src="references/banter.jpg" alt="Banter" />
            <h6 class="desc">Discussion/banter (75 words max.)</h6>
            <div class="purchase">
                <h6 class="price">$500</h6>
                <button class="cart" type="button">Add to cart</button>
            </div>
            
        </div>
        <div class="card">
            <img src="references/handshake.jpg" alt="Handshake" />
            <h6 class="desc">Deep convo with handshake</h6>
            <div class="purchase">
                <h6 class="price">$1000</h6>
                <button class="cart" type="button">Add to cart</button>
            </div>            
        </div>
        <div class="card">
            <img src="references/withdog.jpg" alt="With dog" />
            <h6 class="desc">Hangout with me & my dog (must bring chew toy)</h6>
            <div class="purchase">
                <h6 class="price">$1500</h6>
                <button class="cart" type="button">Add to cart</button>
            </div>            
        </div>
    </div>
</body>
</html>
